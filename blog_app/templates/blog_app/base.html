<!DOCTYPE HTML>
{% load staticfiles %}
<html>
	<head>
		<title>Index Page</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>

		<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Playfair+Display" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative|Cormorant+SC|Kristi" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
		<link rel="stylesheet" href="https://use.typekit.net/ofr1ggs.css">
		<link rel="stylesheet" href="{% static 'blog_app/css/font-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'blog_app/css/post_list.css' %}">
		<link rel="stylesheet" href="{% static 'blog_app/css/lightbox.css' %}">

	</head>
	<body>


		<!-- Header -->
		{% block header %}
		{% endblock %}

		{% block navbar %}
			<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-dark">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
  				<span class="navbar-toggler-icon"></span>
			  </button>
				<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2" id="navbarSupportedContent">
					<ul class="navbar-nav mx-auto mr-auto">
						<li class="nav-item active">
							<a class="nav-link" href="#">Left</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Link</a>
						</li>
					</ul>
				</div>
			</nav>
		{% endblock %}

		{% block small_header %}
		{% endblock %}


		<!-- Main -->
    {% block content %}

			{% block comments %}
			{% endblock %}

			{% block gallery %}
			{% endblock %}

		{% endblock %}


		<!-- Scripts -->
		<script src="{% static 'blog_app/js/jquery.min.js' %}"></script>
		<script src="{% static 'blog_app/js/jquery.scrollex.min.js' %}"></script>
		<script src="{% static 'blog_app/js/jquery.scrolly.min.js' %}"></script>
		<script src="{% static 'blog_app/js/browser.min.js' %}"></script>
		<script src="{% static 'blog_app/js/breakpoints.min.js' %}"></script>
		<script src="{% static 'blog_app/js/util.js' %}"></script>
		<script src="{% static 'blog_app/js/main.js' %}"></script>
		<script src="{% static 'blog_app/js/new.js' %}"></script>
		<script src="{% static 'blog_app/js/lightbox.js' %}"></script>

	</body>
</html>
